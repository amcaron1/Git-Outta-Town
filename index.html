<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Git Outta Town - Project 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
</head>
<body>
    <div class="col l12 parallax-container" id="parallaxContainer1">
        <div class="container">
            <div class="row">
                <div class="col l12 white-text" id="paraHeader">
                    <h2 class="white-text" id="paraHeaderText">Git Outta Townn</h2>
                    <h6>Useful information for your travels</h6>
                </div>
            </div>
        </div>
        <div class="parallax"><img src="images/grand-teton-national-park-3840x2400-pond-lake-4k-5401.jpg" id="parallaxImage" />
        </div>
    </div>
    <div class="container" id="contentContainer">
        <div class="row">
            <div class="input-field col sm12 l5" id="searchDiv1">
                <input id="searchCity" type="search" placeholder="City">
            </div>
            <div class="input-field col sm12 l5" id="searchDiv2">
                <!--<select id="searchState" type="search" onchange="hideResults()">-->
                <select id="searchState" type="search">
                    <option value="" disabled selected>State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ"> Arizona </option>
                    <option value="AR"> Arkansas </option>
                    <option value="CA"> California </option>
                    <option value="CO"> Colorado </option>
                    <option value="CT"> Connecticut </option>
                    <option value="DE"> Delaware </option>
                    <option value="DC"> District of Columbia </option>
                    <option value="FL"> Florida </option>
                    <option value="GA"> Georgia </option>
                    <option value="HI"> Hawaii </option>
                    <option value="ID"> Idaho </option>
                    <option value="IL"> Illinois </option>
                    <option value="IN"> Indiana </option>
                    <option value="IA"> Iowa </option>
                    <option value="KS"> Kansas </option>
                    <option value="KY"> Kentucky </option>
                    <option value="LA"> Louisiana </option>
                    <option value="ME"> Maine </option>
                    <option value="MD"> Maryland </option>
                    <option value="MA"> Massachusetts </option>
                    <option value="MI"> Michigan </option>
                    <option value="MN"> Minnesota </option>
                    <option value="MS"> Mississippi </option>
                    <option value="MO"> Missouri </option>
                    <option value="MT"> Montana </option>
                    <option value="NE"> Nebraska </option>
                    <option value="NV"> Nevada </option>
                    <option value="NH"> New Hampshire </option>
                    <option value="NJ"> New Jersey </option>
                    <option value="NM"> New Mexico </option>
                    <option value="NY"> New York </option>
                    <option value="NC"> North Carolina </option>
                    <option value="ND"> North Dakota </option>
                    <option value="OH"> Ohio </option>
                    <option value="OK"> Oklahoma </option>
                    <option value="OR"> Oregon </option>
                    <option value="PA"> Pennsylvania </option>
                    <option value="RI"> Rhode Island </option>
                    <option value="SC"> South Carolina </option>
                    <option value="SD"> South Dakota </option>
                    <option value="TN"> Tennessee </option>
                    <option value="TX"> Texas </option>
                    <option value="UT"> Utah </option>
                    <option value="VT"> Vermont </option>
                    <option value="VA"> Virginia </option>
                    <option value="WA"> Washington </option>
                    <option value="WV"> West Virginia </option>
                    <option value="WI"> Wisconsin </option>
                    <option value="WY"> Wyoming </option>
                </select>
            </div>
            
        </div>
        <div class="row">
            <form>
                <div class="input-field col sm12 l5" id="firstDateDiv">
                    <input id="firstDate" type="date">
                    <label for="firstDate">Date of Arrival</label>
                </div>
                <div class="input-field col sm12 l5 dates">
                    <input id="secondDate" type="date"> 
                    <label for="secondDate">Date of Departure</label>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col sm12 l1" id="searchButtonDiv">
                <button class="waves-effect waves-light btn light-green" id="searchButton">search</button>
            </div>
        </div>
        <div class="row grey lighten-3" id="headerRow">
            <div class="col l12" id="contentHeader">
                <h2 id="headerText">
                    <span id="cityName"></span>
                </h2>
                <div id="buttonDiv">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col l12" id="mainContent">
                <div class="collapsibleDiv">
                    <div class="collapsibleHeader">
                        <h3>Events</h3>
                    </div>
                    <ul class="collapsible col sm12 md8 l8" id="elements">
                        <li id="sportsElement">
                            <div class="collapsible-header element" id="0">Sports</div>
                            <div class="collapsible-body" id="sportsEvents">
                                <table>
                                    <tr>
                                        <th>
                                            Date
                                        </th>
                                        <th>
                                            Time
                                        </th>
                                        <th>
                                            Name
                                        </th>
                                        <th>
                                            Location
                                        </th>
                                        <th>
                                            Link
                                        </th>
                                    </tr>
                                    <tbody id="sportsTable">
                                    </tbody>
                                </table>
                            </div>
                        </li>
                        <li id="musicElement">
                            <div class="collapsible-header element" id="1">Music</div>
                            <div class="collapsible-body">
                                <table>
                                    <tr>
                                        <th>
                                            Date
                                        </th>
                                        <th>
                                            Time
                                        </th>
                                        <th>
                                            Name
                                        </th>
                                        <th>
                                            Location
                                        </th>
                                        <th>
                                            Link
                                        </th>
                                    </tr>
                                    <tbody id="musicTable">
                                    </tbody>
                                </table>
                            </div>
                        </li>
                        <li id="theaterElement">
                            <div class="collapsible-header element" id="2">Theater</div>
                            <div class="collapsible-body" id="theaterEvents">
                                <table>
                                    <tr>
                                        <th>
                                            Date
                                        </th>
                                        <th>
                                            Time
                                        </th>
                                        <th>
                                            Name
                                        </th>
                                        <th>
                                            Location
                                        </th>
                                        <th>
                                            Link
                                        </th>
                                    </tr>
                                    <tbody id="theaterTable">
                                    </tbody>
                                </table>
                            </div>
                        </li>                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col l12 parallax-container" id="parallaxContainer2">
        <div class="container">
            <div class="row">
                <div class="white-text" id="paraFooter">
                    <h4>&copy; Copyright Alan Parsons Project</h4>
                    <h5>University of Minnesota Coding Bootcamp 2018 <a href="https://github.com/ehickstein/Git_outta_town" class="fab fa-github style='color:#ffffff; background-color:#ffffff;'"></a></h5>
                </div>
            </div>
        </div>
        <div class="parallax"><img src="images/Landscape-rocky-mountains-snow-sky-with-white-cloud-mountain-river-meadow-with-green-grass-Grand-Teton-National-Park-U.S.-National-Park-Service-1920x1200.jpg" id="parallaxImage2" /></div>
    </div>
    <!-- Error modal -->
    <div class="modal" tabindex="-1" role="dialog" id="errorModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Git Outta Town</h5>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button href="#!" class="modal-action modal-close waves-effect waves-red btn orange darken-3" id="modalButton">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
